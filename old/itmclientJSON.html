<body>
	<div class="container">
		<div id="itmvMethodModalDialog"></div>
		<div id="itmvInstanceSelector"></div>
		<span id="updateCounter"></span>
		<div id="itmvInstanceDetailed"></div>
		<div id="itmvInstanceDetails"></div>
		
		<script>
			var itmclient = new ITMClient_json();
			var updateCounter=0;

			function updateITMClientView(){
				itmvUpdateIDs({
					"itmvInstanceDetailed":""
				},itmclient.selectedInstance());
				
				updateCounter++;
				var updateElement=document.getElementById("updateCounter");
				updateElement.innerHTML=updateCounter;
			}
			
			
			itmclient.onSelectedInstanceChanged=function(itmclient,from,to) { 
				// reload itmobject after selected instance changed
				itmclient.load(function(){
					itmvUpdateIDs({
						"itmvMethodModalDialog":"",
						"itmvInstanceSelector":"",
						"itmvInstanceDetailed":"",
						"itmvInstanceDetails":""
					},to);
				});
			};

			// force screen update
			itmclient.selectedInstance("");

		</script>
	</div>
